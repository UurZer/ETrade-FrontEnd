
<div *ngIf="productAddedToCart===true" class="alert alert-success" role="alert">
  Ürün sepete eklendi :)
</div>

<div *ngFor="let product of products" class="card" style="width: 18rem;">
   <img src="http://klasikyoga.com/wp-content/uploads/2014/05/ar%C4%B1-su.jpg" class="card-img-top" alt="...">
   <div class="card-body">
     <h5 class="card-title">{{product.name}}</h5>
     <p class="card-text">{{product.price}}</p>
     <a href="#" class="btn btn-primary" (click)="addToCart(product)">Sepete Ekle</a>
   </div>
 </div>
